<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lilita+One"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="display">0</div>
      <div class="buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="button operator" id="plus">+</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="button operator" id="minus">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="button operator" id="multiply">*</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="number">7</button>

        <button class="button operator" id="divide">/</button>
        <div class="bottom-buttons">
          <button class="button" id="clear">C</button>
          <button class="button" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
